<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		  body{
		  	 margin: 0;
		  }
		  .box{
		  	 width: 180px;
		  	 height: 300px;
		  	 border: 1px solid #ccc;
		  	 margin: 100px auto;
		  }
		   .girl{
		   	 width: 180px;
		   	 height: 300px;
		   	background: url(charector.png);
		 	background: url(charector.png) 0 0 no-repeat;
    		animation: 600ms move infinite step-end;
    	}
    	@keyframes move{
			0% {
				background-position: 0 0;
			}
			14.3% {
				background-position: -180px 0;
			}
			28.6% {
				background-position: -360px 0;
			}
			42.9% {
				background-position: -540px 0;
			}
			57.2% {
				background-position: -720px 0;
			}
			71.5% {
				background-position: -900px 0;
			}
			85.8% {
				background-position: -1080px 0;
			}
			100% {
				background-position: 0 0;
			}
		}

	</style>
</head>
<body>
	  <div class="box">
	  	    <div class="girl"></div>
	  </div>
</body>
</html>
