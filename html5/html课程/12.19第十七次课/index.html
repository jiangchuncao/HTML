<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	</title>
	<style>
		    body{
		    	margin:0;
		    	background:#000;
		    }
		    .box{
                    width: 300px;
                    height: 300px;
                    margin: 100px auto;
                    /*border: 1px solid #fff;*/
                    position: relative;
                    transform-style:preserve-3d;
                    transform: rotateZ(-30deg);
                    perspective:3000px;
                    -webkit-animation:rotate3d 30s infinite linear;

		    }
		    .box div{
		    	width: 100%;
                  height: 100%;
                  display: block;
                  border: 1px solid #fff;
                  border-radius: 50%;
                  position: absolute;
                  top:0;
                  left: 0;
		    }
		    .box:after{
		    	content: '';
			width: 1px;
			height: 500px;
			background-color: #ff0;
			display: block;
			position: absolute;
			left: 0;
			top: 0;
			transform:translateX(150px) translateY(-100px);

		    }
		    .box .line1{transform:rotateY(0deg)}
		    .box .line2{transform:rotateY(36deg)}
		    .box .line3{transform:rotateY(72deg)}
		    .box .line4{transform:rotateY(108deg)}
		    .box .line5{transform:rotateY(144deg)}

		    @keyframes rotate3d{
			0%{transform:rotateZ(-30deg) rotateY(0);}
			100%{transform:rotateZ(-30deg) rotateY(360deg);}
		}
	</style>
</head>
<body>
	  <div class="box">
	      <div class="line1"></div>
	       <div class="line2"></div>
	        <div class="line3"></div>
	       <div class="line4"></div>
	        <div class="line5"></div>
	       
	  </div>
</body>
</html>
