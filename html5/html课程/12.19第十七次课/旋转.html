<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		  body{
		  	 margin:0;
		  }
		  .box{
		  	  margin: 100px auto;
		  	  width: 100px;
		  	  height: 100px;
		  	  transition:1s;
		  }
		  .box img{
		  	 border: 1px solid #000;
		  	 transition: all 0.8s ease-in-out;
		  	 
		  }
          .box img:hover{
          	transform: rotate(-360deg) scale(1.5);
          }
	</style>
</head>
<body>
	 <div class="box">
	 	 <img src="images/share1.png">
	 </div>
</body>
</html>
