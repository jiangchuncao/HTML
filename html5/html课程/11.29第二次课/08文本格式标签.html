<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	 <!--em/strong 表情语气加强，强调
	 em加强的效果是斜体
	 strong 加强的效果是加粗-->
<p>我是你的<em>一颗糖</em>我是你的<strong>一颗糖</strong></p>

	<!--      i 斜体标签 b加粗标签  --> 
<p>的<i>糖</i>的<b>糖</b></p>
	<!--定义上标和下标字体-->
<p>我的<sub>糖</sub>你的<sub>糖</sub></p>


</body>
</html>
