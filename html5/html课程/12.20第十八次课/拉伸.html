<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		  .box{
		  	   border: 2px solid #000;
		  	   height: 700px;
		  	   display: flex;
		  	   flex-direction: column;
		  	   flex-direction: column-reverse;
		  	   flex-direction: row-reverse;
		  }
		  .box div{
		  	 width: 100px;
		  	 height: 100px;
		  	 background: pink;
		  	 border: 1px solid #fff;
		  }
	</style>
</head>
<body>
	<div class="box">
		  <div>1</div>
		  <div>2</div>
		  <div>3</div>
		  <div>4</div>
	</div>
</body>
</html>
