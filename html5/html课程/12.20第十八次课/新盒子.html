<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		  .box{
		  	 height: 700px;
		  	  border: 2px solid purple;
		  	   display: flex;
		  	   justify-content: flex-start;
		  	    justify-content: flex-end;
		  	    justify-content: center;
		  	    justify-content: space-between;
		  	    justify-content: space-around;
		  }
		   .box div{
		   	 width: 100px;
		   	 height: 100px;
		   	 background: pink;
		   	 border: 1px solid #fff;
		   }
	</style>
</head>
<body>
	 <div class="box">
	 	 <div>1</div>
	 	 <div>2</div>
	 	 <div>3</div>
	 </div>
</body>
</html>
