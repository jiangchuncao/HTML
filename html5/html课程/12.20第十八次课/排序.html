<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		  .box{
		  	 height: 700px;
		  	  border: 2px solid purple;
		  	   display: flex;
		  	  
		  	   align-items:center; ;
		  }
		   .box div{
		   	 width: 100px;
		   	 height: 100px;
		   	 background: pink;
		   	 border: 1px solid #fff;
		   }
		   .box div:nth-child(1){align-self: flex-start;}
		    .box div:nth-child(2){align-self: flex-end;}
		     .box div:nth-child(3){align-self: stretch;-height:auto;}
           .box div:nth-child(4){order: 2}
	</style>
</head>
<body>
	 <div class="box">
	 	 <div>1</div>
	 	 <div>2</div>
	 	 <div>3</div>
	 	 <div>4</div>
	 </div>
</body>
</html>
