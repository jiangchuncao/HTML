<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	     .box{
	     	 width: 100px;
	     	 height: 100px;
	     	 margin: auto;
	     	 padding: 200px;
	     	 border: 1px solid blue;
	     	 perspective: 1000px;
	     	 perspective-origin: left top;
	     }
	      .main{
	      	width: 100px;
			height: 100px;
			position: relative;
			transform-style: preserve-3d;
			/*整体盒子的旋转基点*/
			-webkit-transform-origin: center center -50px;
			transition:5s;


	      }
	      /*盒子旋转	*/
		.box:hover .main{
			transform: rotateX(360deg);
		}
	       .main>div{
	       	 width: 100px;
	       	 height: 100px;
	       	 font-size: 40px;
	       	 color: #fff;
	       	 text-align: center;
	       	 line-height: 100px;
	       	 position: absolute;
	       }

	       .main div:nth-child(1){background: #16dfee;top:-100px;left:0px;
	        transform-origin:bottom;
	        transform:rotateX(90deg)
	    }
	       .main div:nth-child(2){background: #da24c6;top:0;left:-100px;
	        
	        transform: rotateY(-90deg);
			transform-origin: right;
	    }
	       .main div:nth-child(3){background: #930ff1;
              top:0;
			left: 0;
	    }
	       .main div:nth-child(4){background: #3223df;top:0;left:100px;
	        transform-origin: left;
	         transform: rotateY(90deg);
	    }
	       .main div:nth-child(5){background: #28cb46;top:100px;left:0px;
	        transform-origin: top;
	         transform: rotateX(-90deg);
	     }
	       .main div:nth-child(6){background: #e5f41b;
	       top:0;
			left: 0;
			transform: translateZ(-100px);
		}
	      
	</style>
</head>
<body>
	  <div class="box">
	  <div class="main">
	  	<div>1</div>
	  	  <div>2</div>
	  	   <div>3</div>
	  	   <div>4</div>
	  	   <div>5</div>
	  	   <div>6</div>
	  </div>
	  	 
	  </div>
</body>
</html>
