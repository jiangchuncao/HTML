<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			background: #ccc;
			font-size: 40px;
			margin:100px auto;
			
			/*box-shadow: X Y blur spread color inset*/
			/*X:必须  水平阴影位置
			y:必须  垂直阴影位置
			blur可选   模糊半径
			spread可选     扩展阴影半径
			color可选   阴影颜色
			inset（内阴影）可选  inset|outset（默认值）*/
			box-shadow: -5px 0px 10px 0 #000;
			box-shadow: 0 0 10px 5px #000 inset;
		}

	</style>
</head>
<body>
	<div class="box">文字</div>
</body>
</html>
