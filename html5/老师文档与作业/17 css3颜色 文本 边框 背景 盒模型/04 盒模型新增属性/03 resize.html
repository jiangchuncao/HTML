<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 100px;
			height: 200px;
			background: url(../../img/10.jpg);
			overflow: auto;

			/*resize*/
			/*both:水平和垂直都可以缩放
			horizontal 只有水平方向可以缩放
			vertical 只有垂直方向可以缩放*/
			/*一定要配合着overflow: auto*/
			resize: both;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
