<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		ul{
			margin: 0 auto;
			width: 1008px;
		}
		ul li{
			float: left;
			width: 316px;
			height: 170px;
			margin:0 10px;

			box-sizing: border-box;
		}
		li img{
			display: block;
			width: 100%;
			height: 100%;
		}
		li:hover{
			border: 5px solid #ccc;
		}
	</style>
</head>
<body>
	<ul>
		<li>
			<img src="images/1.jpg" />
		</li>
		<li>
			<img src="images/2.jpg" />
		</li>
		<li>
			<img src="images/3.jpg" />
		</li>
	</ul>
</body>
</html>
