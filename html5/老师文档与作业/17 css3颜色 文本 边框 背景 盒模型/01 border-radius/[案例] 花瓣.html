<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 404px;
			height: 404px;
			margin: 50px auto;
			transition: 5s linear;
		}
		.box div{
			width: 180px;
			height: 180px;
			margin: 10px;
			border: 1px solid #000;
			float: left;
		}
		.box div:nth-child(1),.box div:nth-child(4){border-radius:0px 70%;}
		.box div:nth-child(2),.box div:nth-child(3){border-radius:70% 0;}
		.box:hover{-webkit-transform:rotate(360deg);}
	</style>
</head>
<body>
	<div class="box">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
</body>
</html>
