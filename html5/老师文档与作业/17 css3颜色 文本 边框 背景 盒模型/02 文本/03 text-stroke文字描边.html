<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		h1{
			/*文字描边： 宽度 颜色*/
			font-size: 50px;
			-webkit-text-stroke:1px red;
			-moz-text-stroke:1px red;
			text-stroke:1px red;
		}
	</style>
</head>
<body>
	<h1>枯藤老树昏鸦，小桥流水人家，古道西风瘦马。夕阳西下，断肠人在天涯。</h1>
</body>
</html>
