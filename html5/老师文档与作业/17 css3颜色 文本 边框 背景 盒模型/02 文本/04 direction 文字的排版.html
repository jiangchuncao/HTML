<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		h1{
			border: 1px solid #000;
			width: 600px;

			/*direction:Rtl 从右向左排列    Ltr 从左往右排列*/
			direction: rtl;

			/*要配合unicode-bidi:bidi-override(重新排版)*/
			/*normal | bidi-override*/
			unicode-bidi: bidi-override;
		}
	</style>
</head>
<body>
	<h1>枯藤老树昏鸦，小桥流水人家</h1>
</body>
</html>
