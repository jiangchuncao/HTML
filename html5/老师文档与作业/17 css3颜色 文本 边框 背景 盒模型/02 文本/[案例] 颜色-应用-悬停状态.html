<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 颜色</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}
		.item {
			width: 320px;
			height: 320px;
			margin: 100px auto;
			border: 1px solid #CCC;
			background: url(../img/27.jpg);
			background-size: 100% 100%;
			position: relative;
		}

		.item:hover::after{
			content: '';
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
		}
		
	</style>
</head>
<body>
	<div class="item"></div>
</body>
</html>
