<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	html, body{height: 100%;}
		        body{
		        	 margin: 0;
		        	 padding: 0;
		        	 background: #0EA9B1;
		        }
		         .box{
		         	height: 100%;
		         	position: relative;
		         	overflow: hidden;
		         }
              .box1{
              	  width: 50px;
              	  height: 50px;
			background-color: #FFF;
			border-radius: 25px;
			position: absolute;
			left: 200px;top: 100px;
			/*transition:all 1s;*/
			/*animation: taiyan 1s linear infinite;*/
              }
           .box1::before, .box1::after {
			content: '';
			display: block;
			position: absolute;
			left: 0;top: 0;
			width: 100%;height: 100%;
			background-color: #FFF;
			border-radius: 25px;
		}
		.box1::before {animation: scale 1s infinite linear;}
		.box1::after {animation: scale 1s 0.5s infinite linear;}
               .box2{
               	    background: url(作业/[案例]大海波涛/1.png) ;
               	    height: 211px;
               	    width: 100%;
               	  position: absolute;
               	  bottom: 20px;
               	  left: 0;
            animation:bolan 1s infinite;
               }
               .box3{
               	height: 235px;
               	 background: url(作业/[案例]大海波涛/2.png) ;
               	 width: 100%;
               	  position: absolute;
               	  bottom: 0;
               	  left: 0;
               	   animation:bolan 1s infinite;
               
               }
               @keyframes bolan{
                            0%{}
                            50%{
                            	bottom:-20px;

                            }
                            100%{}
               }
               @keyframes scale {0% {}100% {transform: scale(2);opacity: 0;}}
	</style>
</head>
<body>
	<div class="box">
	      <div class="box1"></div>
		 <div class="box2"></div>
		 <div class="box3"></div> 
	</div>
</body>
</html>
