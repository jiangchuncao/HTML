<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			margin: 0;
		}
		.box{
			width: 295px;
			height: 36px;
			padding:7px 20px 7px 5px;
		}
		.box strong{
			color: #222222;
		}
		.box .name{
			color: #e33a29;
			margin-left:-5px;
		}
		.main{
			line-height: 36px;
			border-bottom: 2px solid #e33a29;
			padding:0 10px;
		}
		.more{
			margin-left: 50px;
			color: #9e9e9e;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="main">
			<strong>THR</strong>
			<span class="name">好莱坞报道中文</span>
			<span class="more">更多</span>
		</div>
	</div>
</body>
</html>
