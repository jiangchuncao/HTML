<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
		}
		a{
			text-decoration: none;
			color: #000;
		}
		.nav{
			background: purple;
			height: 34px;
			line-height: 34px;
			overflow: hidden;
			margin-top: 100px;
		}
		ul{
			width: 1200px;
			margin:0 auto;
		}
		.nav li{
			float: left;
			position: relative;
			top:0;
			transition: 1s;
		}
		.nav span{
			display: block;
			padding: 0 20px;
			text-align: center;
			color: #fff;
		}
		.nav li:hover{
			top:-34px;
		}
		
	</style>
</head>
<body>
	<div class="nav">
		<ul>
			<li><a href="#"><span>首页</span><span>index</span></a></li>
			<li><a href="#"><span>新闻</span><span>news</span></a></li>
			<li><a href="#"><span>明星</span><span>star</span></a></li>
			<li><a href="#"><span>历史</span><span>history</span></a></li>
			<li><a href="#"><span>历史</span><span>history</span></a></li>
			<li><a href="#"><span>历史</span><span>history</span></a></li>
			<li><a href="#"><span>历史</span><span>history</span></a></li>
		</ul>
	</div>
</body>
</html>
