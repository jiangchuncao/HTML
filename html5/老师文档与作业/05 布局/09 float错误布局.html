<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 900px;
			border: 10px solid #ccc;
			margin:100px auto;
			overflow: hidden;
		}
		.box >div{
			width: 300px;
			float: left;
		}
		.box1{
			height: 200px;
			background: red;
		}
		.box2{
			height: 240px;
			background: blue;
		}
		.box3{
			height: 320px;
			background: yellow;
		}
		.box4{
			background: purple;
			height: 240px;
		}
		.box5{
			height: 300px;
			background: orange;
		}
		.box6{
			height: 500px;
			background: pink;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1">1</div>
		<div class="box2">2</div>
		<div class="box3">3</div>
		<div class="box4">4</div>
		<div class="box5">5</div>
		<div class="box6">6</div>
	</div>
</body>
</html>
