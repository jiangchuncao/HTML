<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 400px;
			height: 400px;
			border: 10px solid #ccc;
		}
		.box .left{
			background: green;
			width: 50%;
			height: 100%;
			float: left;
		}
		.box .right{
			background: #ccc;
			width: 50%;
			height: 100%;
			float: left;
		}
		.box .r_top{
			width:100%; 
			height: 100px;
			background: orange;
		}
		.box .r_center{
			width: 100%;
			height: 150px;
		}
		.box .rc_left{
			width: 50%;
			background: pink;
			height: 100%;
			float: left;
		}
		.box .rc_right{
			width: 50%;
			background: purple;
			height: 100%;
			float: left;
		}
		.box .r_bottom{
			width: 100%;
			height: 150px;
			background: blue;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="left"></div>
		<div class="right">
			<div class="r_top"></div>
			<div class="r_center">
				<div class="rc_left"></div>
				<div class="rc_right"></div>
			</div>
			<div class="r_bottom"></div>
		</div>
	</div>
</body>
</html>
