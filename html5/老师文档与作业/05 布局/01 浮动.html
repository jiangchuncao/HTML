<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 200px;
			height: 200px;
			background: blue;
			/*脱离文档流 半层*/
			/*脱离文档流,按照指定的方向移动，直到碰到父级的边界，或者前一个浮动元素 停下来*/
			/*display: inline-block;*/
			/*块元素在一行显示*/
			/*块和内联元素 由内容撑开*/
			/*行内元素支持宽高*/
			/*没有缝隙*/
			/*兼容IE7*/
			/*float(浮动): left|right*/
			float: left;
		}
		.box3{
			width: 400px;
			height: 400px;
			background: #ccc;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box3"></div>
</body>
</html>
