<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*empty|only-child|only-of-type*/
		/*选择：没有子节点（包括文本）的元素*/
		ul li:empty{
		}
		/*span的父亲只有一个节点，且是span*/
		span:only-child{
		}
		/*span的父亲只有一个span类型的子节点*/
		a:only-of-type{
			background: red;
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li>糖糖糖糖糖糖糖糖糖糖糖</li>
		<li>
			<span>你的糖</span>
		</li>
		<li>
			<span>你的糖</span>
			<a href="#">益达</a>
		</li>
		<li>
			<span>你的糖</span>
			<a href="#">益达</a>
			<a href="#">益达</a>
		</li>
	</ul>
</body>
</html>
