<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul{
			list-style: none;
			margin: 0;
			padding: 0;
		}
		a{
			text-decoration: none;
			color: #222;
		}
		ul li{
			float: left;
		}
		ul li a{
			background: url(images/left.gif) no-repeat left top;
			display: block;
		}
		ul li a span{
			background: url(images/right.gif) no-repeat right top;
			display: block;
			padding: 5px 10px;
			font-size: 12px;
		}
		ul li a:hover{
			color: #fff;
			background: url(images/left.gif) no-repeat left -27px;
		}
		ul li a:hover span{
			background: url(images/right.gif) no-repeat right -27px;
		}
		.news a:hover{
			background-position: left -57px ; 
		}
		.news a:hover span{
			background-position: right -57px ; 
		}

		.sports a:hover{
			background-position: left -87px ; 
		}
		.sports a:hover span{
			background-position: right -87px ; 
		}

		.yl a:hover{
			background-position: left -117px ; 
		}
		.yl a:hover span{
			background-position: right -117px ; 
		}

		.star a:hover{
			background-position: left -177px ; 
		}
		.star a:hover span{
			background-position: right -177px ; 
		}

		.zz a:hover{
			background-position: left -207px ; 
		}
		.zz a:hover span{
			background-position: right -207px ; 
		}

		.history a:hover{
			background-position: left -297px ; 
		}
		.history a:hover span{
			background-position: right -297px ; 
		}
	</style>
</head>
<body>
	<ul>
		<li class="index">
			<a href="#"><span>首页</span></a>
		</li>
		<li class="news">
			<a href="#"><span>新闻新闻</span></a>
		</li>
		<li class="sports">
			<a href="#"><span>体育育</span></a>
		</li>
		<li class="yl">
			<a href="#"><span>娱乐乐乐</span></a>
		</li>
		<li class="star">
			<a href="#"><span>明明星</span></a>
		</li>
		<li class="zz">
			<a href="#"><span>政治</span></a>
		</li>
		<li class="history">
			<a href="#"><span>历史</span></a>
		</li>
	</ul>
</body>
</html>
