<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*标准浏览器
		ul{
			margin: 16px 0;
			padding-left: 40px;
		}*/
		/*ie7浏览器
		ul{
			margin-left:40px;
		}*/
		/*解决办法  重置ul默认样式 */
		ul{
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>4</li>
	</ul>
</body>
</html>
