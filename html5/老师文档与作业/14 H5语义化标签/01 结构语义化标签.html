<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<aside>
		标签定义 article 标签外的内容
	</aside>
	<!-- <article> 标签定义独立的内容。 -->
	<article>
		文章，论文，帖子，评论
	</article>

	<!-- <section> 标签定义了文档的某个区域 -->
	<section>
		标签定义了文档的某个区域
	</section>

	<!-- <hgroup> 标签被用来对标题元素进行分组 -->
	<hgroup>
		<h1>web前端攻城狮</h1>
		<h2>html5程序猿</h2>
		<h3>javascript攻城狮</h3>
	</hgroup>

	<nav>
		<p><a href="#">青铜</a></p>
		<p><a href="#">白银</a></p>
		<p><a href="#">黄金</a></p>
		<p><a href="#">铂金</a></p>
		<h1><a href="#">钻石</a></h1>
	</nav>

	<nav>
		<a href="#">首页</a>
		<a href="#">首页</a>
		<a href="#">首页</a>
		<a href="#">首页</a>
		<a href="#">首页</a>
	</nav>
	<footer>定义文档的底部，或者某个区域的底部</footer>
	<header>定义文档的头部，或者某个区域的头部</header>
</body>
</html>
