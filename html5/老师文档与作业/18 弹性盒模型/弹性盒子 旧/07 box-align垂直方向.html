<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			border: 10px solid #000;
			height: 500px;
			padding: 10px;
			/*弹性盒子*/
			display: -webkit-box;
			
			/*垂直方向上对元素进行管理*/
			-webkit-box-align:start;
			-webkit-box-align:end;
			-webkit-box-align:stretch;
			-webkit-box-align:center;

		}
		.box div{
			width: 100px;
			height: 100px;
			/*height: auto;*/
			background: yellow;
			border: 1px solid #fff;
		}
	</style>
</head>
<body>
	<div class="box">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
	</div>
</body>
</html>
