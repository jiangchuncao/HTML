<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			border: 10px solid #000;
			height: 100px;
			padding: 10px;
			/*弹性盒子*/
			display: -webkit-box;
			
			/*水平方向上对盒子富裕空间进行管理*/
			/*-webkit-box-pack:start;默认*/
			-webkit-box-pack:end;
			-webkit-box-pack:center;
			-webkit-box-pack:justify;
			

			/*元素排列顺序*/
			/*-webkit-box-direction:reverse;*/

		}
		.box div{
			width: 100px;
			height: 100px;
			background: yellow;
			border: 1px solid #fff;
		}
	</style>
</head>
<body>
	<div class="box">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
	</div>
</body>
</html>
