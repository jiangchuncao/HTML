<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			height: 700px;
			border: 2px solid purple;
			
			/*display:box;*/
			/*弹性盒子*/
			display: flex;
		}
		.box div{
			/*width: 200px;*/
			height: 100px;
			background: pink;
			border: 1px solid #fff;
		}
		/*控制子元素的伸缩比例*/
		.box div:nth-child(1){flex:1;}
		.box div:nth-child(2){flex:2;}
		.box div:nth-child(3){flex:3;}
		.box div:nth-child(4){flex:4;}
		.box div:nth-child(5){flex:0;}
	</style>
</head>
<body>
	<div class="box">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>55555555</div>
	</div>
</body>
</html>
