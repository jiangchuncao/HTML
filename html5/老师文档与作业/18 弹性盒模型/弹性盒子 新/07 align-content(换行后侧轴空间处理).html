<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			height: 700px;
			border: 2px solid purple;
			
			/*display:box;*/
			/*弹性盒子*/
			display: flex;
			/*换行*/
			flex-wrap: wrap;
			
			/*起点对齐*/
			align-content:flex-start;
			/*终止点对齐*/
			align-content:flex-end;
			/*居中对齐*/
			align-content: center;
			/*两端对齐*/
			align-content: space-between;
			/*四周环绕*/
			align-content: space-around;
			/*拉伸*/
			align-content: stretch;
		}
		.box div{
			width: 200px;
			height: 100px;
			background: pink;
			border: 1px solid #fff;
		}
	</style>
</head>
<body>
	<div class="box">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
		<div>10</div>
	</div>
</body>
</html>
