<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			height: 700px;
			border: 2px solid purple;
			
			/*display:box;*/
			/*弹性盒子*/
			display: flex;
			
			/*调整在侧轴方向上的对齐方式*/
			/*侧轴的起点对齐*/
			align-items: flex-start;
			/*侧轴的终止对齐*/
			align-items: flex-end;
			/*侧轴的居中位置对齐*/
			align-items: center;
			/*拉伸*/
			align-items: stretch;

		}
		.box div{
			width: 100px;
			height: 100px;
			background: pink;
			border: 1px solid #fff;
		}
	</style>
</head>
<body>
	<div class="box">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
	</div>
</body>
</html>
