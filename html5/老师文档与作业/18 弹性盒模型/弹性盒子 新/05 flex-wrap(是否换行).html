<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			height: 700px;
			border: 2px solid purple;
			
			/*display:box;*/
			/*弹性盒子*/
			display: flex;
			
			/*默认不换行 自动适应*/

			/*控制是否换行*/
			/*不换行 默认*/
			flex-wrap: nowrap; 
			/*换行*/
			flex-wrap: wrap;


		}
		.box div{
			width: 200px;
			height: 100px;
			background: pink;
			border: 1px solid #fff;
		}
	</style>
</head>
<body>
	<div class="box">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>7</div>
		<div>8</div>
		<div>9</div>
		<div>10</div>
	</div>
</body>
</html>
