<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>小模块</title>
	<style type="text/css">
		.box{
			width: 250px;
			background-color: #e1e1e1;
			text-align: center;
		}
		h3{
			color: #7d7d7d;
		}
		p{
			color: #f3500f;
			font-size: 14px;
		}
		p span{
			font-size: 26px;
		}
	</style>
</head>
<body>
	<div class="box">
		<h1>90分旅行箱</h1>
		<h3>带上行囊，轻装出发</h3>
		<p><span>299</span>元起</p>
		<img src="4_1.png" alt="行李箱">
	</div>
</body>
</html>
