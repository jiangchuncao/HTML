<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		a{
			color: #0e0c0c;
			text-decoration: none;
		}
		.box{
			width: 264px;
		}
		h1{
			font-size: 22px;
			color: #254282;
		}
		img{
			display: block;
		}
		.text{
			height: 30px;
			line-height: 30px;
		}
		.text:hover{
			background: blue;
			cursor: pointer;
		}
		.text:hover a{
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="box">
		<h1>|国内新闻</h1>
		<img src="a.png" />
		<div class="text"><a href="#">文字文字文字文字文字</a></div>
	</div>
</body>
</html>
