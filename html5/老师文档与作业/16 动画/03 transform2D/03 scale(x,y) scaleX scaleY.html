<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 500px;
			height: 500px;
			border: 1px solid #ccc;
			margin:0 auto;
		}	
		.box div{
			width: 100px;
			height: 100px;
			margin:100px auto;
			background: green;
			
			transition: 1s;
		}
		.box:hover div{
			/*scale(x, y)*/
			/*transform: scale(2.2,0.5);*/
			/*scaleX(x)*/
			/*scaleY(y)*/
			/*transform: scaleX(5);*/

			transform: scale(2) rotate(45deg);
		} 
	</style>
</head>
<body>
	<div class="box">
		<div>
			文字
		</div>
	</div>
</body>
</html>
