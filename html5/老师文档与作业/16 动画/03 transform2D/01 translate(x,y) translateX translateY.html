<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 500px;
			height: 500px;
			border: 1px solid #ccc;
			margin:0 auto;
		}	
		.box div{
			width: 100px;
			height: 100px;
			margin:100px auto;
			background: green;
			
			transition: 1s;
		}
		.box:hover div{
			/*translate(x,y)*/
			transform: translate(0px,200px);
			/*translateX(x)*/
			transform: translateX(200px);
			/*translateY(y)*/
			transform: translateY(200px) translateX(200px);
		} 
	</style>
</head>
<body>
	<div class="box">
		<div></div>
	</div>
</body>
</html>
