<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			margin: 0;
			padding: 0;
			background: #f7f7f7;
		}
		ul{
			padding: 0;
			list-style: none;
			width: 1250px;
			height: 320px;
			margin:80px auto;	
		}
		li {
			width: 230px;
			height: 300px;
			text-align: center;
			margin-right: 20px;
			background-color: #FFF;
			float: left;
			position: relative;
			overflow: hidden;
			top:0;
			transition: .5s;
		}	
		.desc {
			width: 100%;
			height: 100px;
			position: absolute;
			bottom: -100px;
			background-color: #ff6700;

			transition: all .5s;
		}
		li:hover{
			top: -5px;
			box-shadow: 0 0 15px #AAA;
		}
		li:hover .desc{
			bottom: 0;
		}
	</style>
</head>
<body>
	<ul>
		<li>
			<img src="img/1.jpg" alt="">
		</li>
		<li>
			<img src="img/2.jpg" alt="">
			<div class="desc"></div>
		</li>
		<li>
			<img src="img/3.jpg" alt="">
			<div class="desc"></div>
		</li>
		<li>
			<img src="img/4.jpg" alt="">
			<div class="desc"></div>
		</li>
		<li>
			<img src="img/5.jpg" alt="">
			<div class="desc"></div>
		</li>
	</ul>
</body>
</html>
