<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			margin: 0;
			background-color: #F7F7F7;
			padding: 50px;
		}

		ul {
			height: 40px;
			margin: 0;
			padding: 0;
			list-style: none;
		}

		li {
			width: 200px;
			height: 40px;
			text-align: center;
			line-height: 40px;
			font-size: 18px;
			float: left;
			position: relative;
			transform-style: preserve-3d;
			transition: all 1s;
		}

		li span {
			display: block;
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
		}

		li span:nth-child(1) {
			background-color: yellow;
			transform: rotateX(90deg) translateZ(20px);
		}

		li span:nth-child(2) {
			background-color: green;
			transform: translateZ(20px);
		}

		/*li:hover {
			transform: rotateX(-90deg);
		}*/

		.nav:hover li:nth-child(1) {
			transition-delay: 0s;
			transform: rotateX(-90deg);
		}

		.nav:hover li:nth-child(2) {
			transition-delay: 0.25s;
			transform: rotateX(-90deg);
		}

		.nav:hover li:nth-child(3) {
			transition-delay: 0.5s;
			transform: rotateX(-90deg);
		}

		.nav:hover li:nth-child(4) {
			transition-delay: 0.75s;
			transform: rotateX(-90deg);
		}

		.nav:hover li:nth-child(5) {
			transition-delay: 1s;
			transform: rotateX(-90deg);
		}
	</style>
</head>
<body>
	<ul class="nav">
		<li>
			<span>HTML5开发</span>
			<span>Web前端开发</span>
		</li>
		<li>
			<span>HTML5开发</span>
			<span>Web前端开发</span>
		</li>
		<li>
			<span>HTML5开发</span>
			<span>Web前端开发</span>
		</li>
		<li>
			<span>HTML5开发</span>
			<span>Web前端开发</span>
		</li>
		<li>
			<span>HTML5开发</span>
			<span>Web前端开发</span>
		</li>
	</ul>
</body>
</html>
