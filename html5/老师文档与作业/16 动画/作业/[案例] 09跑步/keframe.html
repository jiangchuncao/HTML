<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>任务走路动画</title>
		<style type="text/css">* {
	padding: 0;
	margin: 0
}

html,
body {
	width: 100%;
	height: 100%
}

.box {
	width: 360px;
	height: 300px;
	text-align: center;
	position: relative;
	margin: 30px auto;
	border: 1px solid #cccccc;
	overflow: hidden;
	transform-style: preserve-3d;
	perspective: 1000px;
}

.person {
	position: absolute;
	width: 180px;
	height: 300px;
	background: url(charector.png) 0 0 no-repeat;
	-webkit-animation-iteration-count: infinite;
	-webkit-animation-timing-function: step-end;
}

@-webkit-keyframes personAnimate {
	0% {
		background-position: 0 0;
	}
	14.3% {
		background-position: -180px 0;
	}
	28.6% {
		background-position: -360px 0;
	}
	42.9% {
		background-position: -540px 0;
	}
	57.2% {
		background-position: -720px 0;
	}
	71.5% {
		background-position: -900px 0;
	}
	85.8% {
		background-position: -1080px 0;
	}
	100% {
		background-position: 0 0;
	}
}

@keyframes personAnimate {
	0% {
		background-position: 0 0;
	}
	14.3% {
		background-position: -180px 0;
	}
	28.6% {
		background-position: -360px 0;
	}
	42.9% {
		background-position: -540px 0;
	}
	57.2% {
		background-position: -720px 0;
	}
	71.5% {
		background-position: -900px 0;
	}
	85.8% {
		background-position: -1080px 0;
	}
	100% {
		background-position: 0 0;
	}
}

.box .personAnimate {
	animation-name: personAnimate;
	-webkit-animation-name: personAnimate;
	animation-duration: 600ms;
	-webkit-animation-duration: 600ms;
}</style>
	</head>

	<body>
		<div class="box" id="box">
			<div class="person personAnimate"></div>
		</div>
	</body>

</html>
