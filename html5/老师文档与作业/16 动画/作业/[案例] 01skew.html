<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul{
			margin: 0;
			padding: 0;
			list-style: none;
			width: 150px;
			margin:100px auto;
			background: #5DA8E6;
			padding: 20px 0;
			-webkit-transform:skewX(-25deg);
		}
		li{
			width: 100px;
			height: 30px;
			line-height: 30px;
			margin: 5px 0;
			background: #fff;
			text-align: center;
			border-right: 3px solid #4075DA;
		}
		li a{
			text-decoration: none;
			display: block;
			-webkit-transform:skewX(25deg);
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#">首页</a></li>
		<li><a href="#">Flash素材</a></li>
		<li><a href="#">时间日期</a></li>
		<li><a href="#">焦点图</a></li>
		<li><a href="#">tab标签</a></li>
		<li><a href="#">jquery特效</a></li>
		<li><a href="#">在线客服</a></li>
	</ul>
</body>
</html>
