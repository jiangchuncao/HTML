<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		html,body{
			height: 100%;
		}
		body{
			margin: 0;
			padding: 0;
		}
		section{
			background: #DE8910;
			height: 100%;
			position: relative;
			overflow: hidden;
		}
		.rocket{
			width: 100px;
			height: 190px;
			position: absolute;
			bottom: 0;
			transform: translate(100px,175px) rotate(30deg);
			transition: 1s ease-in-out;
		}
		section:hover .rocket{
			transform: translate(960px,-550px) rotate(30deg);
		}
	</style>
</head>
<body>
	<section>
		<div class="rocket">
			<img src="images/rocket.png" alt="">
		</div>		
	</section>
</body>
</html>
