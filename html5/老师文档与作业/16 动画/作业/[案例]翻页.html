<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 3D转换</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		.box {
			width: 200px;
			height: 200px;
			margin: 100px auto;
			margin-top: 100px;
			perspective: 1000px;
		}

		.box1 {
			width: 200px;
			height: 200px;
			background-color: green;
			transition: all 5s;
		}

		.box:hover .box1 {
			transform: rotateY(90deg) translateZ(100px);
		}

	</style>
</head>
<body>
	<div class="box">
		<div class="box1"></div>
	</div>
</body>
</html>
