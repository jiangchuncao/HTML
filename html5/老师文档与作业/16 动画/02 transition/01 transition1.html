<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			border: 1px solid #000;
			padding: 50px;
		}
		.box{
			width: 100px;
			height: 100px;
			background-color: green;

			/*transition-property: margin-left;*/
			/*transition-property: margin-left,background-color;*/
			/*transition-property: all;默认值*/
			/*transition-duration:2s;*/

			/*平滑过渡*/
			/*transition-timing-function: linear;*/
			/*transition-timing-function: cubic-bezier(0, 0, 0.94,-0.1);*/

			/*跳跃式过渡：steps(n,start(一开始就跳跃)|end(默认值，先用完过渡时间 然后跳跃))*/
			/*transition-timing-function: steps(5);
			transition-delay: 0s,1s;*/

			/*简写transition: property duration timing-function delay;*/
			/*transition: background-color 2s 0s linear,margin-left 3s 1s; */
			transition: 2s;

		}
		body:hover .box{
			margin-left: 100px;
			background-color: yellow;
		}

</head>

	<div class="box"></div>
