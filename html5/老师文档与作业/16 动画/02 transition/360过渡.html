<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>css3基础课程</title>
    <style type="text/css">
        body{
            margin: 0;
            background: #0da5d6;
            font-family: "微软雅黑";
        }
        p{
            text-align: center;
            font-size: 100px;
        }
        p span{
            margin:0 20px;
            color: rgba(255,255,255,0.5);

            transition: all 1s ease-in 0s;
        }
        p:hover span{
            margin:0 5px;
            color: rgba(255,255,255,1);
        }

    </style>
</head>

<body>
    <div class="box">
        <p>
        <span>4</span>
        <span>亿</span>
        <span>网</span>
        <span>友</span>
        <span>共</span>
        <span>同</span>
        <span>信</span>
        <span>赖</span>
        </p>
    </div>
</body>

</html>
