<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!-- em\strong 表情语气加强,强调
	em 加强的效果是斜体
	strong 加强的效果是加粗 -->
	<p>我是你的<em>一颗糖</em>我是你的<strong>一颗糖</strong>我是你的一颗糖</p>

	<!-- i 斜体标签	 b 加粗标签-->
	<p>你的益达，不，<i>是你的</i>。不，<b>是你的</b>。你的益达，不，是你的。不，是你的。</p>

	<p><big>如花</big>虐我千百遍，我待<small>如花</small>如初恋</p>

	<!-- 定义上标和下标字体 -->
	<p>你喜欢<sub>敲代码</sub>，敲很多<sup>很多代码</sup></p>
</body>
</html>
