<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*CSS 伪类用于向某些选择器添加特殊的效果。伪类，状态是动态变化的，当一个元素达到一个特定状态时，它可能得到一个样式，当状态改变时，又失去这个样式。*/
		input:focus{
			background: red;
			width: 200px;
		}
		/*未访问的链接*/
		#link1:link{
			background: red;  
		}
		/*已访问的链接*/
		#link2:visited{
			background: blue;
		}
		/*鼠标移动到链接上*/
		#link3:hover{
			background: green;
		}
		/*选定的链接*/
		#link4:active{
			background: pink;
		}
	</style>
</head>
<body>
	<form action="#">
		<input type="text" />
	</form>
	<a id="link1" href="#">超级链接1</a>
	<a id="link2" href="#">超级链接2</a>
	<a id="link3" href="#">超级链接3</a>
	<a id="link4" href="#">超级链接4</a>
</body>
</html>
