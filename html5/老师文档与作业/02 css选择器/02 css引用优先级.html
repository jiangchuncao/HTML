<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<style>
		span{
			background: green;
		}
		span{
			background: red;
		}
		span{
			background: pink;
		}
	</style>
	<!-- 行内样式的优先级 比 内部样式和外部样式 高 -->
	<!-- 内部样式和外部样式的优先级 看书写顺序 -->

</head>
<body>
	<!-- 行内元素 不支持宽高设置，宽高由内容撑开 -->
	<!-- style="background: yellow;" -->
	<span>
		我是行内元素
	</span>
</body>
</html>
